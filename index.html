<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue-2.5.9.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			数字1：{{num1 | toInt}} <br />
			数字2：{{num2 | toInt}} <br />
			数字3：{{num3 | toInt}} <br />
			总和：{{sum | toInt}} <br />
			<button @click="plus">点击加一</button>
			这是点击{{num4}}
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#app",
				data:{
					num1:33.511,
					num2:45.365,
					num3:39.999,
					num4:1,
				},
				filters:{
					toInt(value){
						return parseInt(value);
					}
				},
				computed:{
					sum (){
						return this.num1+this.num2+this.num3; 
					},
				},
				methods:{
					plus(){
						return this.num4++;
					},
				},
				watch:{
					num4(){
						console.log("有变化了,最新值：");
						console.log(this.num4)
					}
				}
			})
		</script>
	</body>
</html>
